<h1 class="h3 mb-5 text-center">Reporting - Student Snapshot</h1>

<div class="mb-5">
  <app-filter
    [classes]="classes"
    (changeFilter)="onChangeFilter($event)"
  ></app-filter>
</div>
<div class="mb-5" *ngIf="chartData">
  <h6>Overall results for period</h6>
  <strong>{{ dateFrom | date }} - {{ dateTo | date }}</strong>
</div>
<div class="mb-5">
  <app-stats *ngIf="chartData" [chartData]="chartData"></app-stats>
</div>
<div>
  <app-data-grid
    *ngIf="activities"
    [activities]="activities"
    [filter]="filter"
  ></app-data-grid>
</div>
