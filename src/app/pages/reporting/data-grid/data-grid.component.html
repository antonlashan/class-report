<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Date Completed</th>
        <th scope="col">Content</th>
        <th scope="col">Type</th>
        <th scope="col">Skill</th>
        <th scope="col">Result</th>
        <th scope="col">Time Spent</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="activities | filterStudents: studentName; let items">
        <tr *ngFor="let activity of items">
          <td>
            {{ activity.date | date }}
          </td>
          <td>{{ activity.content }}</td>
          <td>{{ activity.type }}</td>
          <td>{{ activity.skill }}</td>
          <td>
            <span [appStrengthColor]="activity.strength"
              >{{ activity.value }}%</span
            >
          </td>
          <td>{{ activity.time }}</td>
        </tr>
        <tr *ngIf="items.length === 0">
          <td colspan="6">
            <span *ngIf="studentName; else defaultMsg"
              >No content has been completed by {{ studentName }} for
              {{ fromDate | date }} to {{ toDate | date }}</span
            >
            <ng-template #defaultMsg>No data</ng-template>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
